<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Gladiators</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game-container">
        <div id="player-health-display" class="player-health-container"></div>
        <div id="game-mode-selection" class="screen active">
            <!-- Game mode selection will be loaded here -->
        </div>
        <div id="hero-selection" class="screen">
            <!-- Hero selection will be loaded here -->
        </div>
        
        
        <div id="shop-screen" class="screen">
            <!-- Shop/upgrade screen will be loaded here -->
        </div>
        
        <div id="rounds-screen" class="screen">
            <!-- Rounds screen will be loaded here -->
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
