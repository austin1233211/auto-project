<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Gladiators</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script>
        // For local development you can set this to your local server:
        // window.GAME_SERVER_URL = 'http://localhost:3001';
    </script>
    <script>
      (function() {
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const defaultLocal = 'http://localhost:3001';
        window.GAME_SERVER_URL = isLocal ? defaultLocal : location.origin.replace(/\/$/, '');
      })();
    </script>


</head>
<body>
    <div class="game-container">
        <div id="player-health-display" class="player-health-container"></div>
        <div id="game-mode-selection" class="screen active">
            <!-- Game mode selection will be loaded here -->
        </div>
        <div id="hero-selection" class="screen">
            <!-- Hero selection will be loaded here -->
        </div>
        
        <div id="rounds-screen" class="screen">
            <!-- Rounds screen will be loaded here -->
        </div>
        <div id="multiplayer-lobby" class="screen">
        </div>
        <div id="multiplayer-tournament" class="screen">
        </div>
    </div>

    <script type="module" src="src/components/main.js"></script>
</body>
</html>
